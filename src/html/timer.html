<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/timer.css">
    <link rel="stylesheet" type="text/css" href="../css/theme.css">
    <title>Timer</title>
    <script src="../js/theme.js" defer></script>
    <script src="../js/timer.js" defer></script>
</head>
<body>
    <!-- Input Section -->
    <div id="inputSection">
        <div>
            <label for="workTime">Work Time (mins):</label>
            <input type="number" id="workTime">
        </div>
        <div>
            <label for="breakTime">Break Time (mins):</label>
            <input type="number" id="breakTime">
        </div>
        <button id="startTimer">▶</button>
    </div>

    <!-- Countdown Section -->
    <div id="countdown" style="display: none;">
        <h2><span id="timer"></span></h2>
        <div id="buttonContainer">
            <button id="startBreak" style="display: none;">☕</button>
            <button id="stopTimer" style="display: none;">⏹</button>
            <button id="pauseTimer" style="display: none;">⏸</button>
            <button id="resumeTimer" style="display: none;">▶</button>
        </div>
    </div>

</body>
</html>
