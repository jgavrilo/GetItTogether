<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="../css/settings.css">
    <link rel="stylesheet" type="text/css" href="../css/theme.css">
    <script src="../js/theme.js" defer></script>
    <script src="../js/settings.js" defer></script>
    <script src="../js/color.js" defer></script>
    <script src="../js/login.js" defer></script>

</head>
<body>
    <div class="tab-container">
        <!-- Tab Section -->
        <div class="tab">
            <button class="tablinks active" id="colorsTab">Colors</button>
            <button class="tablinks" id="syncTab">Sync</button>
        </div>
        
        <!-- Colors Section -->
        <div id="Colors" class="tabcontent" style="display: block;">
            <div id="presetPalettes" style="display: block;">
                <div id="paletteGrid">
                    <div class="palette-button" id="palette1"></div>
                    <div class="palette-button" id="palette2"></div>
                    <div class="palette-button" id="palette3"></div>
                    <button class="palette-button" id="palette4"></button>
                </div>
            </div>
            <div id="customColors" style="display: none;">
                <form id="settingsForm">
                    <label for="primaryColor">Background Color:</label>
                    <input type="color" id="primaryColor" name="primaryColor">
                    <br>
                    <label for="secondaryColor">Text Color:</label>
                    <input type="color" id="secondaryColor" name="secondaryColor">
                    <br>
                    <label for="thirdColor">Accent Color 1:</label>
                    <input type="color" id="thirdColor" name="thirdColor">
                    <br>
                    <label for="fourthColor">Accent Color 2:</label>
                    <input type="color" id="fourthColor" name="fourthColor">
                    <br>
                    <div id="buttonWrapper">
                        <button id="backToPalettes">Back</button>
                        <button id="submit" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Login With Google Section -->
        <div id="Sync" class="tabcontent">
            <h2>Sync Settings</h2>
            <button id="loginButton">Login with Google</button>
        </div>
    </div>
</body>
</html>
