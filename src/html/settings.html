<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="../css/settings.css">
    <link rel="stylesheet" type="text/css" href="../css/theme.css">
    <script src="../js/theme.js" defer></script>
    <script src="../js/settings.js" defer></script>
    <script src="../js/color.js" defer></script>
    <script src="../js/alarms.js" defer></script>

</head>
<body>
    <div class="tab-container">
        <!-- Tab Section -->
        <div class="tab">
            <button class="tablinks active" id="colorsTab">Colors</button>
            <button class="tablinks" id="alarmsTab">Alarms</button>
            <button class="tablinks" id="googleAccountTab">Google Account</button>

        </div>
        
        <!-- Colors Section -->
        <div id="Colors" class="tabcontent" style="display: block;">
            <div id="presetPalettes" style="display: block;">
                <div id="paletteGrid">
                    <div class="palette-button" id="palette1"></div>
                    <div class="palette-button" id="palette2"></div>
                    <div class="palette-button" id="palette3"></div>
                    <button class="palette-button" id="palette4"></button>
                </div>
            </div>
            <div id="customColors" style="display: none;">
                <form id="settingsForm">
                    <label for="primaryColor">Background Color:</label>
                    <input type="color" id="primaryColor" name="primaryColor">
                    <br>
                    <label for="secondaryColor">Text Color:</label>
                    <input type="color" id="secondaryColor" name="secondaryColor">
                    <br>
                    <label for="thirdColor">Accent Color 1:</label>
                    <input type="color" id="thirdColor" name="thirdColor">
                    <br>
                    <label for="fourthColor">Accent Color 2:</label>
                    <input type="color" id="fourthColor" name="fourthColor">
                    <br>
                    <div id="buttonWrapper">
                        <button id="backToPalettes">Back</button>
                        <button id="submit" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="Alarms" class="tabcontent">
            <form id="alarmForm">
                <input type="radio" id="classic-alarm" name="alarm" value="classic-alarm.mp3">
                <label for="classic-alarm">Classic</label><br>
                
                <input type="radio" id="retro-alarm" name="alarm" value="retro-alarm.mp3">
                <label for="retro-alarm">Retro</label><br>
                
                <input type="radio" id="datascanner-alarm" name="alarm" value="datascanner-alarm.mp3">
                <label for="datascanner-alarm">Data Scanner</label><br>

                <input type="radio" id="siren-alarm" name="alarm" value="siren-alarm.mp3">
                <label for="siren-alarm">Siren</label><br>

                <input type="radio" id="winner-alarm" name="alarm" value="winner-alarm.mp3">
                <label for="winner-alarm">Winner</label><br>
                
                <div id="buttonWrapper">
                    <button id="testButton">Test</button>
                    <button id="submit" type="submit">Save</button>
                </div>

            </form>
        </div>
          
        <!-- Google Account Section -->
        <div id="GoogleAccount" class="tabcontent">
            <button id="googleAccountButton">Connect to Google Account</button>
        </div>


    </div>
</body>
</html>
