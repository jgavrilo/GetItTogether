<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/todo.css">
    <link rel="stylesheet" type="text/css" href="../css/theme.css">
    <script src="../js/theme.js" defer></script>
    <script src="../js/todo/googleTasksAPI.js" defer></script>
    <script src="../js/todo/todoTabMenuManager.js" defer></script>
    <script src="../js/todo/todo.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <div class="tabs-wrapper">
        <div class="tabs">
            <button class="tab-button active" id="local">Local</button>
            <!-- Google task list tabs will be appended here -->
        </div>
    </div>
    
    <div id="buttonSection">
        <button id="addTodo">Add</button>
        <input type="text" id="newTodo" placeholder="Add a new task...">
    </div>

    <div id="inputSection">
        <div class="tab-content active" id="local-content">
            <ul id="todoList">
                <!-- The local list starts empty -->
            </ul>
        </div>
        <!-- Google task list contents will be appended here -->
    </div>

    <div id="bottomButtons">
        <button id="clearCompleted" class="hidden">Clear Completed</button>
        <button id="deleteList" class="hidden">Delete List</button>        
    </div>

</body>
</html>
