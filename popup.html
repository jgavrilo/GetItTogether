<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="inputSection">
        <div>
            <label>Work Time (mins):</label>
            <input type="number" id="workTime">
        </div>
        <div>
            <label>Break Time (mins):</label>
            <input type="number" id="breakTime">
        </div>
        <button id="startTimer">Start Timer</button>
    </div>
    <div id="countdown" style="display: none;">
        <h2>Time left: <span id="timer"></span></h2>
        <button id="startBreak" style="display: none;">Start Break</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
