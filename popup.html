<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Input Section -->
    <div id="inputSection">
        <div>
            <label for="workTime">Work Time (mins):</label>
            <input type="number" id="workTime">
        </div>
        <div>
            <label for="breakTime">Break Time (mins):</label>
            <input type="number" id="breakTime">
        </div>
        <button id="startTimer">Start Timer</button>
    </div>
    
    <!-- Countdown Section -->
    <div id="countdown" style="display: none;">
        <h2>Time left: <span id="timer"></span></h2>
        <button id="startBreak" style="display: none;">Start Break</button>
        <button id="endBreak" style="display: none;">End Break</button>
    </div>
    
    <!-- JavaScript -->
    <script src="popup.js"></script>
</body>
</html>
